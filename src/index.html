<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
  integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
  crossorigin="anonymous"
  >
  <link rel="stylesheet" href="https://use.typekit.net/lnf3xaj.css">
  <title>Photo Finder</title>
</head>
 
<body>
  <!-- Header -->
  <header class="page-header">
      <div class="container header-container">
        <nav class="header-nav">
          <ul class="nav-list list">
            <li class="nav-list__item">
              <a href="./index.html" class="nav-list__goback-link">
                Home
              </a>
            </li>
            <li class="nav-list__item">
              <a href="https://github.com/DimaLitvinenko/" class="nav-list__item-link">
                <img 
                  class="nav-list__img-logo logo_img" 
                  src="./images/logo-dark_bg.png" 
                  alt="developer_name_logo" 
                  width="70"
                />
              </a>
            </li>
            <li class="nav-list__item">
              <a href="https://pixabay.com/" class="nav-list__item-link">
                <img 
                class="nav-list__img-logo logo_img"
                src="./images/pixabay_logo.png" 
                alt="pixabay-api-logo"
                width="50"
                />
              </a>
            </li>
          </ul>
        </nav>

        <div class="input-wrapper">
          <form class="search-form" id="search-form">
            <div class="search-form-wrapper">
              <input 
              class="search-form__input"
              type="text" 
              name="query" 
              autocomplete="off" 
              placeholder=" " 
              id="query" 
              />
              <label class="search-form__label" for="query">Search photo by name</label>
              <button class="search-button" type="submit">
                <svg class="search-svg" width="20" height="20">
                  <use href="./images/sprite.svg#icon-search"></use>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
  </header>
  
  <!-- Main section -->
  <main class="main">
    <section class="main-section section-position">
      <h1 class="main-section__title">Find now the best Photo</h1>
      <div class="container">
        
        <!-- Images gallery-list -->
        <ul class="gallery gallery-js"></ul>

        <div class="observer-item"></div>
        <div class="loader hide-loader" id="loader"></div>
        
        <button class="scroll-up" type="button" id="scrollToTop">
          <svg class="scroll-svg" width="30" height="30">
            <use href="./images/sprite.svg#icon-up"></use>
          </svg>
        </button>
      </div>

      <!-- Loader/Spiner -->
      <div class="page-load-status">
        <div class="loader-ellips infinite-scroll-request">
          <span class="loader-ellips__dot"></span>
          <span class="loader-ellips__dot"></span>
          <span class="loader-ellips__dot"></span>
          <span class="loader-ellips__dot"></span>
        </div>
      </div>

    </section>
  </main>
  
  <!-- Footer -->
  <footer class="page-footer">
    <div class="container page-footer__container">
      <p class="copy-right"> &#169 Д.О. Литвиненко, 2021</p>
      <!-- <a href="./index.html" class="logo page-footer__logo">
        <img src="./images/logo-dark_bg.png" alt="developer-logo" class="logo__web" width="50px" height="50px">
      </a> -->
    </div>
  </footer>
</body>
</html>
